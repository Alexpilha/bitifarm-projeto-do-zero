<ion-header>

  <ion-navbar color="dark">
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding style="background:url(assets/imgs/tela.jpg) no-repeat center;background-size:cover;">
  <img src="assets/icon/icon_bitfarm.png" style="display:block;width:30%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="height:11px;" id="login-spacer2"></div>

  <form novalidate [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <ion-list>
    <ion-item>
        <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Confirme sua Senha" formControlName="confirmePassword"></ion-input>
    </ion-item>
    </ion-list>
    <div padding>
      <button type="submit" ion-button [disabled]="registerForm.invalid">Cadastrar</button>
    </div>
  </form>

</ion-content>

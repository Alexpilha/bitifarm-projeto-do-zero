<ion-content padding padding style="background:url(assets/imgs/tela.jpg) no-repeat center;background-size:cover;">
  <img src="assets/icon/icon_bitfarm.png" style="display:block;width:30%;height:auto;margin-left:auto;margin-right:auto;"
  />
  <div class="spacer" style="height:11px;" id="login-spacer2"></div>
  <form id="login-form1" >
      <ion-item id="login-input1">
        <ion-label floating>E-mail</ion-label>
        <ion-icon name="ios-mail-open" item-start class="text-primary"></ion-icon>
        <ion-input type="E-mail" placeholder="E-mail"></ion-input>
      </ion-item>
      <div class="spacer" style="height:11px;" id="login-spacer2"></div>
    <ion-item id="login-input2">
      <ion-label floating>Senha</ion-label>
      <ion-icon name="lock" item-start class="text-primary"></ion-icon>
      <ion-input type="password" placeholder="Senha"></ion-input>
    </ion-item>
    </form>
    <div class="spacer" style="height:21px;" id="login-spacer4"></div>
    <button id="login-button1" ion-button outline color="light" block style="font-style:italic;color:#FFF8F8;"(click)="goToEntrar()">
      Entrar
    </button>
    <button  id="login-button2" ion-button  clear color="light" block small style="text-align:right;">
      Esqueceu a senha?
    </button>
    <div class="spacer" style="height:25px;" id="login-spacer3"></div>
<button id="login-button3" ion-button outline color="light" block style="font-style:italic;color:#FFFFFF;" (click)="goToCadastrar()">
      Cadastrar
    </button>
    <button id="login-button4" ion-button clear color="light" block small style="color:#FFFFFF;" >
      Fale conosco
    </button>
<button id="login-button5" ion-button outline color="dark" block style="color:#FFFFFF;">
  Quem somos

    </button>

</ion-content>

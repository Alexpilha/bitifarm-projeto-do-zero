<ion-menu [content]="mainContent">

  <ion-content  style="background-color:#042535;">
    <img src="assets/imgs/logo.jpg" style="display:block;width:80%;height:auto;margin-left:auto;margin-right:auto;" />
    <ion-list>
      <button   color="dark" style="background-color:#042535;"  menuClose ion-item *ngFor="let p of pages"   (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav #mainContent [root]="rootPage"></ion-nav>
